<div fxLayoutAlign="center center">
  <div fxLayout="column" class="content">

    <h3><i class="fas fa-users"></i>&nbsp;Users</h3>

    <div fxLayout="row">
      <mat-form-field fxFlex="18em" fxFlex.xs="50%">
        <mat-label><i class="fas fa-search"></i> Search</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
    </div>

    <div class="overflow-x-scroll">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button (click)="editRole(element.email, element.role)"
                    matTooltipPosition="right" matTooltip="Click to edit role">
              {{element.role}}
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </table>
    </div>

  </div>
</div>
