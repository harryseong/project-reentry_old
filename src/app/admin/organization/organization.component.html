<div fxLayoutAlign="center center">
  <div fxLayout="column" class="content">

    <div fxLayout="row" fxLayoutAlign="start center">
      <h3><i class="fas fa-landmark"></i>&nbsp;Organizations</h3>
      <span class="spacer"></span>
      <button mat-stroked-button routerLink="/admin/organizations/new" routerLinkActive="active">
        <span><i class="fas fa-plus"></i>&nbsp;Organization</span>
      </button>
    </div>

    <div fxLayout="row">
      <mat-form-field fxFlex="18em" fxFlex.xs="50%">
        <mat-label><i class="fas fa-search"></i> Search</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
    </div>

    <div class="overflow-x-scroll">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Languages Column -->
        <ng-container matColumnDef="languages">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Languages </th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.languages.length == 0">N/A</span>
            <span *ngFor="let language of element.languages">{{language.language === null ? 'n/a' : language.language}}, </span>
          </td>
        </ng-container>

        <!-- Services Column -->
        <ng-container matColumnDef="services">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Services </th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.services.length == 0">N/A</span>
            <span *ngFor="let service of element.services">{{service.service}}, </span>
          </td>
        </ng-container>

        <!-- Website Column -->
        <ng-container matColumnDef="website">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Website </th>
          <td mat-cell *matCellDef="let element"> {{element.website}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </table>
    </div>

  </div>
</div>
