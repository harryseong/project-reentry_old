<div class="content">

  <mat-card>

    <mat-card-content fxLayout="column">

      <div fxLayout="row">
        <h3><i class="fas fa-landmark"></i> Organizations</h3>
        <span class="spacer"></span>
        <button mat-button><span><i class="fas fa-plus"></i> New Organization</span></button>
      </div>

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Languages Column -->
        <ng-container matColumnDef="languages">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Languages </th>
          <td mat-cell *matCellDef="let element">
            <span *ngFor="let language of element.languages">{{language.language}}, </span>
          </td>
        </ng-container>

        <!-- Services Column -->
        <ng-container matColumnDef="services">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Services </th>
          <td mat-cell *matCellDef="let element">
            <span *ngFor="let service of element.services">{{service.service}}, </span>
          </td>
        </ng-container>

        <!-- Website Column -->
        <ng-container matColumnDef="website">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Website </th>
          <td mat-cell *matCellDef="let element"> {{element.website}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </table>
