<div fxLayoutAlign="center center" fxLayout="column">

  <div fxLayout="column" class="header">
    <app-header></app-header>
    <div id="subheading" [@transitionAnimations]="transition">
      I'm looking for <strong>{{serviceCategory.toLowerCase()}}</strong> services...
    </div>
  </div>

  <div fxLayout="column" fxLayoutGap="1em" class="content">

    <div *ngIf="dataSource==null || dataSource.data.length==0" [@transitionAnimations]="transition">
      <strong><i class="far fa-frown"></i> No services found!</strong>
      <div>This feature is still in testing.</div>
    </div>

    <div *ngIf="dataSource!=null && dataSource.data.length>0" [@transitionAnimations]="transition" class="service">
      <div fxLayout="row">
        <mat-form-field fxFlex="18em" fxFlex.xs="50%">
          <mat-label><i class="fas fa-search"></i> Search</mat-label>
          <input matInput (keyup)="applyFilter($event.target.value)">
        </mat-form-field>
      </div>

      <div class="overflow-x-scroll">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element">
              <a [routerLink]="['/service', element.name]">{{element.name}}</a>
            </td>
          </ng-container>

          <!-- Languages Column -->
          <ng-container matColumnDef="languages">
            <th mat-header-cell *matHeaderCellDef> Languages </th>
            <td mat-cell *matCellDef="let element">
              <span *ngIf="element.languages.length == 0">n/a</span>
              <span *ngFor="let language of element.languages; last as isLast">
              {{language}}<span *ngIf="!isLast">, </span>
            </span>
            </td>
          </ng-container>

          <!-- Services Column -->
          <ng-container matColumnDef="services">
            <th mat-header-cell *matHeaderCellDef> Services </th>
            <td mat-cell *matCellDef="let element">
              <span *ngIf="element.services.length == 0">n/a</span>
              <span *ngFor="let service of element.services; last as isLast">
              {{service}}<span *ngIf="!isLast">, </span>
            </span>
            </td>
          </ng-container>

          <!-- Website Column -->
          <ng-container matColumnDef="website">
            <th mat-header-cell *matHeaderCellDef> Website </th>
            <td mat-cell *matCellDef="let element">
              <span *ngIf="element.website == null || element.website == ''">n/a</span>
              <a href="{{element.website}}" target="_blank" *ngIf="element.website != null">{{element.website}}</a>
            </td>
          </ng-container>

          <!-- City Column -->
          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
            <td mat-cell *matCellDef="let element">
              <span *ngIf="element.address.city == ''">n/a</span>
              <span *ngIf="element.address.city != ''">{{element.address.city}}</span>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </table>
      </div>
    </div>

  </div>
</div>
